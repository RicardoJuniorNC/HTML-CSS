<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>
        Testando formulários
    </h1>
    
    <p>
    <label for="inome">Nome: </label>
    <input type="text" name="name" id="inome" required maxlength="40" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
    <label for="imedia">Média: </label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1"  value="5" required> 
    </p>
    <!--
        step - serve pra mostar de quanto em quanto vai ser aumentado
        
        value - já mostrar o campo a ser preeenchido com um valor especifico, porém o placeholder é desabilitado 
    -->
   
    <p>
    <label for="imes">Mês: </label>
    <input type="month" name="mes" id="imes">
    </p>

    <p>
    <label for="idia"> Dia da Prova: </label>
    <input type="date" name="dia" id="idia">
    </p>

    <p>
    <label for="ihora">Horário da prova: </label>
    <input type="time" name="time" id="ihora">
    </p>
    
    <p><input type="reset" value="Limpar"></p>
    
    <p><input type="submit" value="Enviar"></p>
</body>
</html>
