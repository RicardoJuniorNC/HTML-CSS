<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Formulários</title>
</head>
<body>
    <h1>
        Exemplo de formulários
    </h1>
    <fieldset>
        <legend>Últimos inputs</legend>
        <form action="" method="post">
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#ff0000">
            </p>    
            <p>
                <label for="inivel">Nível de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            </p>

            <p>
                <label for="ifoto">Foto de Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>

            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </p>
        </form>
    </fieldset>
</body>
</html>
