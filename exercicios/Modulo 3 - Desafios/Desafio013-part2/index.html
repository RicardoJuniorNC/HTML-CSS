<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tabela.ico" type="image/x-icon">
    <title>Mesclagem de tabelas</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        table {
            width: 400px;
            height: 300px;
            padding: 10px;
        }
        tr > td {
            border: 1px solid white;
            text-align: center;
        }
        td:hover {
            background-color: skyblue;
            color: rgba(255, 0, 0, 0.733);
        }
    </style>
</head>
<body>
    <h1>Desafio 2</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
</table>
</body>
</html>
