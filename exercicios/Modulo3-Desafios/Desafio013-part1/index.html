<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tabela.ico" type="image/x-icon">
    <title>Tabela Mesclada</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        table {
            width: 490px;
            height: 200px;
            padding: 10px;
        }
        tr > td {
            border: 1px solid white;
            text-align: center;
        }
        td:hover {
            background-color: skyblue;
            color: rgba(255, 0, 0, 0.733);
        }
    </style>
</head>
<body>
    <h1>Desafio 1</h1> 
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
