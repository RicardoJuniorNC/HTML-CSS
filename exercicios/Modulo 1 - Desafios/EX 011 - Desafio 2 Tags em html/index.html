    <h1><strong><em>TAGS EM HTML</em></strong> </h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre a palavras pra revelar a TAG que deve ser utilizada em cada caso corespondente.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragráfos</abbr></li>
        <li><abbr title="Use as tags <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img >">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <Code>">Código Fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas númeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">listas com demarcadores</abbr></li>
    </ul>
