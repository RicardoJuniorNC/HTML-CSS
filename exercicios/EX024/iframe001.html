<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 475px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de iframes
    </h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" height="500px" width="350px">
            <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a>
        </iframe> 
        me para aprender a programar.
    </p>

    <p>
        O repositório do 
        <iframe src="https://github.com/professorguanabara">
            <a href="https://github.com/professorguanabara" target="_blank">GitHub</a>
        </iframe> 
        também é muito legal e repleto de informações úteis.
    </p>
    
    <p>
        O 
        <iframe src="https://www.google.com.br/">
            <a href="https://www.google.com.br/" target="_blank">Google</a>
        </iframe>
        também tem é um site muito legal.
    </p>
</body>
</html>
